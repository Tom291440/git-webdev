---
- name: Deploy React App Front-end Build
  gather_facts: false
  hosts: all
  vars:
    repo_folder: /var/www/github-deployment/repos/
    live_folder: /var/www/
    var_node: /tmp
    repo_name: gothinkster/react-redux-realworld-example-app
  tasks:
    - name: Install git
      yum:
        name: git
    - name: Node.js - Get script
      get_url:
        url: "https://rpm.nodesource.com/setup_10.x"
        dest: "{{ var_node }}/nodejs.sh"
    - name: Node.js - Set execution permission to script
      file:
        path: "{{ var_node }}/nodejs.sh"
        mode: "u+x"
    - name: Node.js - Execute installation script
      shell: "{{ var_node }}/nodejs.sh"
    - name: Node.js - Remove installation script
      file:
        path: "{{ var_node}}/nodejs.sh"
        state: absent
    - name: Node.js - Install Node.js
      yum: name={{ item }} state=present update_cache=yes
      with_items:
        - build-essential
        - nodejs 
    - name: Download js project source
      git:
        repo: https://github.com/{{ repo_name }}.git
        dest: "{{ repo_folder }}"
        update: yes
    - name: Install js dependencies
      yarn:
        path: "{{ repo_folder }}"
    - name: Build project
      command: yarn build
      args:
        chdir: "{{ repo_folder }}"
    - name: Copy build to live directory
      command: cp -TRv build {{ live_folder }}
      args:
        chdir: "{{ repo_folder }}"